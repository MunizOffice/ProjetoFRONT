<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Projeto</title>
</head>

<body>
  <div class="azul1">
    <div class="pesquisa"></div>

    <input type="search" class="form-control" placeholder=" Busque por uma cidade..." aria-label="Recipient's username"
      aria-describedby="button-addon2" />
    <button class="btn" type="button" id="button-addon2">
      <i class="fa fa-search"></i>
    </button>
    <div class="busca-container">
      <small id="textBusca"></small>
    </div>
  </div>

  <div class="azul2"></div>

  <!-- BRANCO -->
  <div class="flutuante">
    <div class="branco1">
      <div class="linha1">
        Tempo agora em
        <div class="cidade">Cidade, BR</div>
      </div>

      <div class="condicao">
        <div class="tempo-img">
          <img src="./icons/unknown.png" />
        </div>
        <div class="tempo-temp">
          <div>00</div>
          <span>°c</span>
        </div>
      </div>

      <div class="max-min">00°c / 00°c</div>

      <div class="linha3">
        <div class="icon1">
          <img src="./css/imagens/cloud.svg" />&nbsp;&nbsp;
          <div class="ceu">Situação do céu</div>
        </div>
      </div>

      <div class="linha5">
        <span class="umid"><b>Umidade</b></span>
        <img src="./css/imagens/humidity.svg" class="imgUmid" />
        <span class="humidade">00</span>%
      </div>

      <div class="info">
        <a href="https://www.climatempo.com.br/previsao-do-tempo/cidade/558/saopaulo-sp" class="informacoes"><b>Ver mais
            informações</b></a>
      </div>

      <div class="texto">
        <span>Clima e previsão do tempo na Climatempo</span>
        <div class="data">
          <img src="./css/imagens/updated.png" class="update" />&nbsp;&nbsp;
          <div class="date">Data de hoje!</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
